<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>MEU GATO</title>
</head>
<body>

    <main class="container-principal">

        <figure class="container-logo">

            <img src="./imagens/gato.png" alt="logo cat">
            <figcaption class="paragrafo-logo">
                <span class="span-cat">MEU</span>GATO
            </figcaption>

        </figure>

        <section class="container-conteudo">

            

            <form>
                <label for="input-texto" class="label-pesquisar">Pesquisar</label>
                <input type="text" class="input-texto" placeholder="Pesquise pelo nome do gato" id="input-texto">
                <button type="submit" class="botao" id="botao">Pesquisar</button>
                
            </form>

            

            <div class="container-api">

                
                <figure id="figure">
                    
                    <img src="" alt="" id="imgApi">

                    <figcaption id="figcaption" class="figcaption-nome-gato">
                        <strong>Nome do gato:</strong> <span></span>
                    </figcaption> 
                    

                </figure>

                <h2 id="h2"></h2>
                

            </div>
            
        </section>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
